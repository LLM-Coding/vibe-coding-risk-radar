name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Lint
        run: npx eslint src/

      - name: Format check
        run: npx prettier --check src/

      - name: Dependency audit
        run: npm audit --audit-level=high

      - name: Build
        run: npm run build
